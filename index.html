<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知乎笔试</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<input type="text" value="搜索你想要邀请的人" class="search"><span id="info">您已邀请<label class="name" id="name">周源、黄继新</label>等人</span>
		<h1 class="title">推荐人选</h1>
		<div class="item">
			<img  class="image" src="images/user_avatar_1.png" height="36" width="36" alt="">
			<label class="name">周源</label>
			<div>知乎 001号员工</div>
			<button id="btn" class="btn">收回邀请</button>
		</div>
		<div class="item">
			<img  class="image" src="images/user_avatar_2.png" height="36" width="36" alt="">
			<label class="name">黄继新</label>
			<div>和知乎在一起</div>
			<button class="btn">收回邀请</button>
		</div>
		<hr>
		<div class="item">
			<img  class="image" src="images/user_avatar_3.png" height="36" width="36" alt="">
			<label class="name">李申申</label>
			<div>知乎 002号员工</div>
			<button class="btn reply">邀请回答</button>
		</div>
		<div class="item">
			<img  class="image" src="images/user_avatar_4.png" height="36" width="36" alt="">
			<label class="name">Remond Wang</label>
			<div>lawer</div>
			<button class="btn reply">邀请回答</button>
		</div>		
	</div>
	<script src="js/javascript.js"></script>
</body>
</html>
